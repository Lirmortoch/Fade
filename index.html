<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blade</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/logos/blade.svg" alt="site logo" class="header__logo">
        </div>
     
        <div class="header__menu menu">
            <nav class="menu__nav nav uppercase">
                <a href="" class="nav__link current">Главная</a>
                <a href="" class="nav__link">Участники</a>
                <a href="" class="nav__link">Жюри</a>
                <a href="" class="nav__link">Билеты</a>
                <a href="" class="nav__link">Контакты</a>
            </nav>

            <button class="menu__lang-switch lang-switch">
                <span class="lang-switch__text">Рус</span>
                <span class="lang-switch__arrow caret"></span>
            </button>
        </div>
    </header>

    <div class="wrap">
        <div class="bfw">
            <img src="img/bfw.svg" alt="background slogan">      
        </div>

        <div class="left-side-decor">
            <hr class="left-side-decor__line line top-line">

            <div class="left-side-decor__data data">
                <span class="data__value">
                    <span class="bold">01</span>/05
                </span>

                <img src="img/icons/Vector__left.svg" alt="decoration arrow" class="data__arrows">

                <img src="img/icons/Vector__right.svg" alt="decoration arrow" class="data__arrows">
            </div>

            <hr class="left-side-decor__line line bottom-line">
        </div>

        <div class="main-wrap">
            <main class="main">
                <p class="main__tag">#bladefashion2019</p>
                <h1 class="main__title title">Показ лучших молодых дизайнеров России</h1>
                <div class="main__about about">
                     <div class="about__item">
                        <img src="img/icons/calendar.svg" alt="calendar icon" class="about__icon">
                        <p class="about__text">
                            18 ноября<br>
                            12<span class="small__text">30</span> – 20<span class="small__text">00</span></p>
                     </div>
                     <hr class="about__line line">
                     <div class="about__item">
                        <img src="img/icons/location.svg" alt="map point" class="about__icon">
                        <p class="about__text">
                            Москва<br>
                            Лофт-центр «Эдем»</p>
                     </div>
                     <hr class="about__line line">
                     <div class="about__item">
                        <img src="img/icons/winner.svg" alt="winner cup" class="about__icon">
                        <p class="about__text">
                            Победитель едет<br>
                            на показ Blade в Париж!</p>
                     </div>
                </div>
                <a href="#" class="main__buy-tickets buy-tickets uppercase">
                    <span class="buy-tickets__text">Бронь билета</span>
                    <span class="buy-tickets__arrow">
                        <img src="img/icons/arrow.svg" alt="links arrow">
                    </span>
                </a>
            </main>
            
            <footer class="footer">
                <div class="footer__social-links social-links">

                    </a>
                </div>
            </footer>
        </div>

        <div class="right-side-decor">
            <div class="right-side-decor__wrap">
                <img src="img/рамка.svg" alt="decoration frame" class="right-side-decor__frame">
                <img src="img/img.png" alt="model photo" class="right-side-decor__photo">

                <div class="right-side-decor__photo-switch photo-switch">
                    <button class="photo-switch__item">
                        <img src="img/icons/Vector__left.svg" alt="">
                    </button>
                        
                    <button class="photo-switch__item">
                        <img src="img/icons/Vector__right.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
